<div class="loader" [hidden]="!showLoader">
  <div class="message">
      <i class="fas fa-spinner fa-spin"></i>
      <h2>Loading</h2>
  </div>  
</div>
<canvas #canvas class="play-ground"></canvas>
<div class="vectors" style="
    position: absolute;
    top: 10px;
    left: 10px;
">
  <table>
    <thead>
      <tr>
        <th>Vector</th>
        <th>Value</th>
        <th>Move</th>
        <th>MoveIndex</th>
        <th>IsActive</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of detectorData">
       <td>{{item.angle}}</td>
       <td>{{item.length | number: '1.4-4'}}</td>
       <td>{{item.move}}</td>
       <td>{{item.moveIndex}}</td>
       <td>{{item.isActive}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="labels" style="
    position: absolute;
    top: 10px;
    right: 10px;
">
  <table>
    <thead>
      <tr>
        <th>Labels</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
       <td>UP</td>
       <td>{{labels[0]}}</td>
      </tr>
      <tr>
       <td>DOWN</td>
       <td>{{labels[1]}}</td>
      </tr>
      <tr>
       <td>LEFT</td>
       <td>{{labels[2]}}</td>
      </tr>
      <tr>
       <td>RIGHT</td>
       <td>{{labels[3]}}</td>
      </tr>
    </tbody>
  </table>
</div>
